<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/tempalte_admin.xhtml">
        <ui:define name="title">
            <h:outputText value="Nouveau etudiant"></h:outputText>
        </ui:define>
        <ui:define name="body"> 
            <h:form styleClass="form-horizontal">
                <p:growl id="messages" showDetail="true" />
                <div class="row">
                    <fieldset>
                        <legend>Informations personnelles
                            <a href="#" class="btn btn-default pull-right btn-show-data"><span class="glyphicon glyphicon-minus"></span></a>
                        </legend>
                        <div class="row-data">
                            <h:panelGroup class="form-group " layout="block">
                                <h:outputLabel for="login" class="col-sm-2 control-label">Login
                                    <i class="fa fa-asterisk icon-red"></i>
                                </h:outputLabel>
                                <div class="col-sm-10">
                                    <h:inputText id="login" value="#{etudiantController.etudiant.login}" class="form-control required field-text" >
                                    </h:inputText>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup class="form-group " layout="block">
                                <h:outputLabel for="mdps" class="col-sm-2 control-label">Mot de Passe
                                    <i class="fa fa-asterisk icon-red"></i>
                                </h:outputLabel>
                                <div class="col-sm-10">
                                    <h:inputSecret id="mdps" value="#{etudiantController.etudiant.mdps}" class="form-control required field-text" >
                                    </h:inputSecret>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup class="form-group " layout="block">
                                <h:outputLabel for="nom" class="col-sm-2 control-label">Nom
                                    <i class="fa fa-asterisk icon-red"></i>
                                </h:outputLabel>
                                <div class="col-sm-10">
                                    <h:inputText id="nom" value="#{etudiantController.etudiant.nom}" class="form-control required field-text" >
                                    </h:inputText>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup class="form-group " layout="block">
                                <h:outputLabel for="prenom" class="col-sm-2 control-label">Prenom
                                    <i class="fa fa-asterisk icon-red"></i>
                                </h:outputLabel>
                                <div class="col-sm-10">
                                    <h:inputText id="prenom" value="#{etudiantController.etudiant.prenom}" class="form-control required field-text" >
                                    </h:inputText>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup class="form-group " layout="block">
                                <h:outputLabel for="niveau" class="col-sm-2 control-label">Niveau</h:outputLabel>
                                <div class="col-sm-10">
                                    <h:inputText id="niveau" value="#{etudiantController.etudiant.niveau}" class="form-control" >
                                    </h:inputText>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup class="form-group #{etudiantController.classes_validators_fields['email']}" layout="block">
                                <h:outputLabel for="email" class="col-sm-2 control-label">Email</h:outputLabel>
                                <div class="col-sm-10">
                                    <h:inputText id="email" value="#{etudiantController.etudiant.email}" class="form-control field-email input-tooltip" title="ex: simple@simple.com"></h:inputText>
                                </div>
                            </h:panelGroup>
                        </div>
                    </fieldset>
                    <h:panelGroup class="form-group" layout="block">
                        <div class="col-sm-10 col-sm-offset-2">        
                            <div class="btn-group">
                                <h:commandButton value="Valider" action="#{etudiantController.create()}" class="btn btn-default"/>
                                <h:commandLink  action="#{etudiantController.goToList()}" value="Annuler" class="btn btn-danger"/>
                            </div>
                        </div>
                    </h:panelGroup>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
