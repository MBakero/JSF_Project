<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/tempalte_admin.xhtml">
        <ui:define name="title">
            <h:outputText value="Editer Matière"></h:outputText>
        </ui:define>
        <ui:define name="body">  
            <h:form styleClass="form-horizontal" id="form-principale">
                <p:growl id="messages" showDetail="true" />
                <div class="row">
                    <div class="row-data">
                        <h:panelGroup class="form-group" layout="block">
                            <h:outputLabel for="code" class="col-sm-2 control-label">Libellé Matière
                                <i class="fa fa-asterisk icon-red"></i>
                            </h:outputLabel>
                            <div class="col-sm-10">
                                <h:inputText id="libelle" value="#{matiereController.matiere.libelle}" class="form-control required field-text input-tooltip" ></h:inputText>
                            </div>
                            <p:growl id="msg-code" showDetail="true" />
                        </h:panelGroup>
                        
                        <h:panelGroup class="form-group" layout="block">
                            <div class="col-sm-10 col-sm-offset-2">
                                <div class="btn-group">
                                    <h:commandButton value="Valider" action="#{matiereController.edit()}" class="btn btn-default"/>
                                    <h:commandLink  action="#{matiereController.goToList()}" value="Annuler" class="btn btn-danger"/>
                                </div>
                            </div>
                        </h:panelGroup>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
