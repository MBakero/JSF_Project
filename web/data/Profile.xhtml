    <?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title" >
            <h:outputText value="Contact"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form id="contact-form">
                <div class="row">
                    <div class="col-sm-6">
                   </div>
                    <div class="col-sm-6">
                       <div class="form-group" id="contact-name-group">
                            <label for="contact-input-name">Nom</label>
                            <h:inputText value="#{userController.connectedUser.nom}" class="form-control" id="contact-input-name" ></h:inputText>
                        </div>
                        <div class="form-group" id="contact-email-group">
                            <label for="contact-input-email">Email</label>
                            <h:inputText value="#{userController.connectedUser.email}"  class="form-control" id="contact-input-email" ></h:inputText>
                        </div>
                        <div class="form-group" id="contact-subject-group">
                            <label for="contact-input-subject">Sujet</label>
                            <h:inputText class="form-control" id="contact-input-subject"></h:inputText>
                        </div>
                    </div>  
                    
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h:commandButton type="submit" value="Envoyer" class="btn btn-primary"></h:commandButton>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
