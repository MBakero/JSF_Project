<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/template.xhtml">
        <ui:define name="style-script">
            <h:outputStylesheet name="css/bootstrap-tagsinput.css"/>
            <h:outputScript name="js/bootstrap-tagsinput.js" />
            <style>
                .bootstrap-tagsinput .tag {
                    font-size: larger;
                }
                .bootstrap-tagsinput{
                    width: 100%;
                }
            </style>
        </ui:define>
        <ui:define name="title">Nouvelle Discussion</ui:define>
        <ui:define name="content">
            <h:form id="poste-form" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group" id="poste-titre-group">
                            <label for="poste-titre">Titre Discussion</label>
                            <h:inputText value="#{posteDiscussionController.posteDiscussion.titre}" pt:placeholder="Titre" class="form-control" id="poste-titre"></h:inputText>
                        </div>
                        <div class="form-group" id="poste-tag-group">
                            <p style="margin-bottom: -2px;"><label for="poste-tag">Tag Discussion</label></p>
                            <h:inputText value="#{posteDiscussionController.newTag.tag}" pt:placeholder="Entrez 3 Tags au plus" class="form-control" id="poste-tag" pt:data-role="tagsinput" style="width: 100%;"></h:inputText>
                        </div>

                        <div class="form-group" id="poste-description-group">
                            <label for="poste-description">Déscription</label>
                            <h:inputTextarea value="#{posteDiscussionController.posteDiscussion.descriptionProbleme}" pt:placeholder="Dire quelque chose sur le poste" class="form-control" id="poste-description" ></h:inputTextarea>
                        </div>
                        <div class="form-group" id="poste-niveau-group">
                            <label for="poste-niveau">Niveau</label>
                            <h:selectOneMenu value="#{posteDiscussionController.posteDiscussion.niveauScolaire}" style="width: 36%;" class="form-control" id="poste-niveau">
                                <f:selectItem itemValue="-1" itemLabel="Choisir le niveau"/>
                                <f:selectItem itemValue="1" itemLabel="1ère année"/>
                                <f:selectItem itemValue="2" itemLabel="2ème année"/>
                                <f:selectItem itemValue="3" itemLabel="3ème année"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group" id="poste-matiere-group">
                            <label for="poste-matiere">Matière</label>
                            <h:selectOneMenu value="#{posteDiscussionController.posteDiscussion.matiere.id}" style="width: 36%;" class="form-control" id="poste-matiere">
                                <f:selectItem itemValue="-1" itemLabel="Choisir la matière"/>
                                <f:selectItems value="#{matiereController.matieres}" var="matiere" itemValue="#{matiere.id}" itemLabel="#{matiere.libelle}" />
                            </h:selectOneMenu>
                        </div>
                        <h:panelGroup class="form-group" id="poste-filiere-group">
                            <label for="poste-filiere">Filière</label>
                            <h:selectOneMenu value="#{posteDiscussionController.posteDiscussion.filiere}" style="width: 36%;" class="form-control" id="poste-filiere">
                                <f:selectItems value="#{filiereController.filieres}" var="filiere" itemValue="#{filiere.value}" itemLabel="#{filiere.label}" />
                            </h:selectOneMenu>
                        </h:panelGroup>
                    </div>
                </div>
                <br></br>
                <h:commandButton action="#{posteDiscussionController.create()}" value="créer" class="btn btn-primary" style="margin-right: 41px;"></h:commandButton>
                <h:commandButton action="#{posteDiscussionController.goToList()}" value="annuler" class="btn btn-danger"></h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
