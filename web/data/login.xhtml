<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Login"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <h1>Se Connecter</h1>
                    <h:form id="login-form">
                        <div class="form-group" id="login-login-group">
                            <label for="login-input-login">Login</label>
                            <div class="input-group">
                                <h:inputText value="#{userController.connectedUser.login}" class="form-control" id="login-input-login" > </h:inputText>
                                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                            </div>
                        </div>
                        <div class="form-group" id="login-password-group">
                            <label for="login-input-password">Mot de Passe</label>
                            <div class="input-group">
                                <h:inputSecret value="#{userController.connectedUser.mdps}" class="form-control" id="login-input-password" ></h:inputSecret>
                                <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                            </div>
                        </div>
                        <div class="checkbox">
                            <label>
                                <h:selectBooleanCheckbox ></h:selectBooleanCheckbox> Se souvenir de moi
                            </label>
                        </div>
                        <h:commandButton action="#{userController.login()}" value="Se Connecter" class="btn btn-primary"></h:commandButton>
                        <a href="" class="pull-right">Mot de passe oubli√©?</a>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
